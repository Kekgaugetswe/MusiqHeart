<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MusiqHeart | DJ Sets</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Navbar loads dynamically -->
  <div id="navbar"></div>

  <section class="hero">
    <h1>Welcome to MusiqHeart</h1>
    <p>Feel the rhythm. Share the experience. Live the mix.</p>
    <button class="cta" id="scrollToSets">Listen to My Latest Set</button>
  </section>

  <!-- Main DJ Sets -->
  <section class="content" id="djSets">
    <h2>Recent DJ Sets</h2>
    <div class="grid"></div>
  </section>

  <!-- Appreciation Mix Carousel -->
  <section class="content" id="appreciationMix">
    <h2>LoopZar Appreciation Mix Series</h2>
    <div class="carousel-container">
      <button class="carousel-btn prev">‹</button>
      <div class="carousel-track"></div>
      <button class="carousel-btn next">›</button>
    </div>
  </section>

  <!-- Featured Remix -->
  <section class="content" id="featuredRemix">
    <h2>Featured Remix</h2>
    <p>Black Coffee ft. Samthing Soweto – Ndod’emnyama (LoopZar Remix)</p>
    <div class="video-wrapper">
      <iframe
        src="https://www.youtube.com/embed/jbgeC5pNaS0"
        title="Black Coffee Remix"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  </section>

  <!-- Footer loads dynamically -->
  <div id="footer"></div>

  <!-- Navbar/Footer loader -->
  <script src="scripts/utils.js"></script>

  <!-- Page logic -->
  <script src="scripts/main.js"></script>
</body>
</html>
